<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clan Capital Attendance</title>
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Russo One', sans-serif; /* Apply Russo One font */
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    h1 {
        text-align: center;
        margin-top: 20px;
    }
    table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 90%;
        max-width: 600px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    td input[type="checkbox"] {
        transform: scale(1.5);
    }
    td input[type="checkbox"]:checked {
        background-color: #1abc9c;
    }
    .btn {
        padding: 10px 20px;
        background-color: #4CAF50;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 5px;
    }
    .btn:hover {
        background-color: #45a049;
    }

    @media screen and (max-width: 600px) {
        table {
            width: 100%;
        }
    }
</style>
</head>
<body>
    <h1>Clan Capital Attendance</h1>
    <table>
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Cleared Clan Capital?</th>
            </tr>
        </thead>
        <tbody id="attendanceTable">
            <!-- Table rows will be added dynamically by JavaScript -->
        </tbody>
    </table>

    <div style="text-align: center;">
        <button class="btn" onclick="saveAttendance()">Save Attendance</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const table = document.getElementById('attendanceTable');

            // Sample player names (you can replace them with actual names)
            const playerNames = [
                'doNater', 'visHal gupta', 'Raj aRaYN', 'ANGEL', 'cp',
                'patel', 'H.M', 'MAD MAXX', 'Mahipalsinh', 'D@p',
                'MYSteRY pRiNces', 'DAXESH PATEL', 'SauRav', 'AaNaNd', 'WaRRioR',
                'Mahipalsinh', 'Fenix', 'AkU RaTHOD', 'D@P 1', 'HEALER',
                'Pooja', 'PRATIK PARTH', 'RA$HM!N', 'KRiSh', 'RidHiMaaa',
                'ViNaY', 'YasH', 'dead giRl', '-JB-', '^NOddY^',
                'MYSteRY', 'RED DEViL', '-BR-', 'H.M. 007', 'CHOCO',
                '[[GHATAK]]', 'kuch bhi', 'SHRUtii', 'Aastha', 'Pikachu','Flipper','Mahipalsinh','Lucifer',
                'Mahipal','Tanvi','Kingsman','dev','devv','divyarajsinh','sneha',
            ]; 

            // Generate rows for each player
            playerNames.forEach(name => {
                const row = `
                <tr>
                    <td>${name}</td>
                    <td><input type="checkbox" class="attendanceCheckbox"></td>
                </tr>`;
                table.innerHTML += row;
            });
        });

        function saveAttendance() {
            const checkboxes = document.querySelectorAll('.attendanceCheckbox');
            checkboxes.forEach(checkbox => {
                const row = checkbox.parentNode.parentNode;
                const playerName = row.cells[0].innerText;
                const clearedCapital = checkbox.checked ? 'Yes' : 'No';
                console.log(`Player: ${playerName}, Cleared Capital: ${clearedCapital}`);
                // You can add your logic to save this data to your backend or do any other processing
            });
        }
    </script>
</body>
</html>
